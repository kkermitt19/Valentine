<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíò Important Question üíò</title>
  <style>
    :root {
      --bg1: #ff9a9e;
      --bg2: #fad0c4;
      --card: rgba(255,255,255,0.82);
      --shadow: 0 20px 60px rgba(0,0,0,0.18);
      --yes: #ff3b7a;
      --no: #3b3b3b;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(circle at 20% 20%, #fff 0%, transparent 35%),
                  radial-gradient(circle at 80% 10%, #fff 0%, transparent 40%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
    }

    .card {
      width: min(560px, 92vw);
      padding: 28px 22px;
      border-radius: 24px;
      background: var(--card);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(26px, 4vw, 40px);
      letter-spacing: -0.02em;
    }

    .subtitle {
      margin: 0 0 18px;
      font-size: 16px;
      opacity: 0.85;
    }

    .gif {
      width: min(250px, 70vw);
      height: 210px;
      margin: 10px auto 18px;
      border-radius: 20px;
      background:
        radial-gradient(circle at 30% 30%, #fff 0%, #ffd1dc 30%, #ff8fb1 70%),
        linear-gradient(45deg, rgba(255,255,255,0.2), rgba(0,0,0,0.05));
      display: grid;
      place-items: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    .cat {
      font-size: 76px;
      transform: translateY(4px);
      filter: drop-shadow(0 10px 10px rgba(0,0,0,0.18));
      animation: bob 2.2s ease-in-out infinite;
      user-select: none;
    }

    @keyframes bob {
      0%, 100% { transform: translateY(6px) rotate(-2deg); }
      50% { transform: translateY(-6px) rotate(2deg); }
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      padding-top: 6px;
    }

    button {
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,0.12);
      transition: transform 0.08s ease;
    }
    button:active { transform: scale(0.98); }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d8d, #ff2e6f);
      color: white;
    }

    #noBtn {
      background: rgba(40,40,40,0.92);
      color: white;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .noZone {
      height: 72px;
      position: relative;
      margin-top: 12px;
    }

    .status {
      margin-top: 14px;
      font-size: 16px;
      font-weight: 600;
      min-height: 24px;
    }

    .small {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 10px;
    }

    /* floating hearts */
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.8;
      animation: floatUp linear forwards;
      user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,0.15));
    }
    @keyframes floatUp {
      from { transform: translateY(20px) scale(0.9); opacity: 0; }
      10% { opacity: 0.9; }
      to { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }

    /* modal */
    .modalBackdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      place-items: center;
      z-index: 5;
      padding: 18px;
    }
    .modal {
      width: min(560px, 96vw);
      background: rgba(255,255,255,0.92);
      border-radius: 24px;
      padding: 22px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    .modal h2 {
      margin: 6px 0 8px;
      font-size: clamp(22px, 3.4vw, 30px);
    }
    .modal p { margin: 0 0 14px; opacity: 0.85; }
    .pill {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255, 59, 122, 0.12);
      color: #b3003f;
      font-weight: 800;
      margin-bottom: 10px;
    }
    .modal button {
      background: #111;
      color: #fff;
      margin-top: 8px;
    }

    /* confetti */
    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 4;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Paris Spencer üíñ</h1>
    <p class="subtitle">I have a very serious question that will affect the rest of my life (no pressure).</p>

    <div class="gif" aria-hidden="true">
      <div class="cat">üê±üíå</div>
    </div>

    <h1 style="margin-top:0;">Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üòç</button>
      <div class="noZone" style="flex-basis: 180px; min-width: 180px;">
        <button id="noBtn">No üôÉ</button>
      </div>
    </div>

    <div class="status" id="status"></div>
    <div class="small">Tip: the ‚ÄúNo‚Äù button is‚Ä¶ shy.</div>
  </div>

  <div class="modalBackdrop" id="modalBackdrop" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="pill">‚úÖ BEST DECISION EVER</div>
      <h2>YAYYYY!! üíòüíòüíò</h2>
      <p id="modalMsg">You just made my whole year.</p>
      <button id="closeModal">Ok but where‚Äôs my chocolate? üç´</button>
    </div>
  </div>

  <script>
    // --- personalized for Paris ---
    const HER_NAME = "Paris Spencer";
    const FINAL_MESSAGE = "Paris‚Ä¶ you just made my whole year. I love you. üíñ";
    const MODAL_MESSAGE = "Paris Spencer, you just made my whole year. Date idea: Bowling (Loser Cooks Dinner), Dessert, and a Night Together Making Memories. üíò";

    // Set title line if name provided
    if (HER_NAME.trim()) {
      document.querySelector(".card h1").textContent = `${HER_NAME} üíñ`;
    }
    document.getElementById("modalMsg").textContent = MODAL_MESSAGE;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const status = document.getElementById("status");
    const modalBackdrop = document.getElementById("modalBackdrop");
    const closeModal = document.getElementById("closeModal");

    let noCount = 0;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function moveNoButton() {
      const zone = document.querySelector(".noZone");
      const rect = zone.getBoundingClientRect();

      const pad = 6;
      const maxX = rect.width - noBtn.offsetWidth - pad;
      const maxY = rect.height - noBtn.offsetHeight - pad;

      const x = Math.random() * clamp(maxX, 0, 9999);
      const y = Math.random() * clamp(maxY, 0, 9999);

      noBtn.style.left = (x + pad) + "px";
      noBtn.style.top  = (y + pad) + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    // Make No button dodge the cursor/tap
    function dodge() {
      noCount++;

      // Make YES button grow üòè
      const scale = 1 + noCount * 0.15;
      yesBtn.style.transform = `scale(${scale})`;
      yesBtn.style.transition = "transform 0.25s ease";

      // Escalation logic üòà
      if (noCount === 1) {
        noBtn.textContent = "Are you sure? The Yes button is right there üòåüëâ";
        status.textContent = "Hmm‚Ä¶ interesting choice ü§®";
      }
      else if (noCount === 2) {
        noBtn.textContent = "This is getting embarrassing üò≠";
        status.textContent = "Okay now you‚Äôre just playing with my emotions.";
      }
      else if (noCount === 3) {
        noBtn.textContent = "Be so serious right now üòê";
        status.textContent = "You know the correct answer.";
      }
      else if (noCount === 4 && noClicked) {
        status.textContent = "Fine. I‚Äôll do it myself üòåüíò";
        noBtn.style.display = "none";

        // Auto-click YES after dramatic pause
        setTimeout(() => {
          yesBtn.click();
        }, 800);
        return;
      }
      else {
        status.textContent = "At this point we‚Äôre dating.";
      }

      moveNoButton();
    }

    // Mouse + touch
    let noClicked = false;

    // Hover just moves the button (no escalation)
    noBtn.addEventListener("mouseenter", () => {
      moveNoButton();
    });

    // Actual clicks escalate
    noBtn.addEventListener("click", () => {
      noClicked = true;
      dodge();
    });

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      noClicked = true;
      dodge();
    }, {passive:false});

    // Yes button action
    yesBtn.addEventListener("click", () => {
      status.textContent = FINAL_MESSAGE;
      modalBackdrop.style.display = "grid";
      burstConfetti();
      bigHeartSpam();
    });

    closeModal.addEventListener("click", () => {
      modalBackdrop.style.display = "none";
    });

    // Start No button in a reasonable spot
    moveNoButton();

    // Floating hearts background
    const heartEmojis = ["üíñ","üíò","üíù","üíï","üíó","üíû","‚ù§Ô∏è","ü´∂"];
    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.bottom = "-24px";
      h.style.fontSize = (14 + Math.random()*22) + "px";
      h.style.animationDuration = (4 + Math.random()*4) + "s";
      h.style.opacity = (0.4 + Math.random()*0.6);
      document.body.appendChild(h);
      h.addEventListener("animationend", () => h.remove());
    }
    setInterval(spawnHeart, 260);

    // Extra hearts on YES
    function bigHeartSpam() {
      for (let i = 0; i < 22; i++) {
        setTimeout(spawnHeart, i * 60);
      }
    }

    // Confetti (simple canvas)
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    function resize() {
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    window.addEventListener("resize", resize);
    resize();

    let pieces = [];
    function burstConfetti() {
      const W = window.innerWidth, H = window.innerHeight;
      const count = 180;
      pieces = [];
      for (let i = 0; i < count; i++) {
        pieces.push({
          x: W/2 + (Math.random()-0.5)*60,
          y: H/2 + (Math.random()-0.5)*40,
          vx: (Math.random()-0.5)*10,
          vy: - (4 + Math.random()*8),
          g: 0.18 + Math.random()*0.08,
          r: 4 + Math.random()*5,
          rot: Math.random()*Math.PI,
          vr: (Math.random()-0.5)*0.25,
          life: 160 + Math.random()*70
        });
      }
      animate();
    }

    let animating = false;
    function animate() {
      if (animating) return;
      animating = true;

      function frame() {
        ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
        pieces.forEach(p => {
          p.vy += p.g;
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;
          p.life -= 1;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.beginPath();
          const s = p.r;
          ctx.moveTo(0, s);
          ctx.arc(-s/2, s/2, s/2, 0, Math.PI*2);
          ctx.arc( s/2, s/2, s/2, 0, Math.PI*2);
          ctx.lineTo(0, s*1.6);
          ctx.closePath();
          ctx.fill();
          ctx.restore();
        });

        pieces = pieces.filter(p => p.life > 0 && p.y < window.innerHeight + 40);

        if (pieces.length) requestAnimationFrame(frame);
        else {
          ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
          animating = false;
        }
      }
      requestAnimationFrame(frame);
    }
  </script>
</body>
</html>
